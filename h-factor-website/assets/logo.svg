<svg viewBox="0 0 680 680" xmlns="http://www.w3.org/2000/svg">
  <!-- Light grey background -->
  <rect width="680" height="680" fill="#F5F5F5"/>

  <defs>
    <!-- Mask to cut notch from H -->
    <mask id="h-mask">
      <rect x="0" y="0" width="680" height="680" fill="white"/>
      <ellipse cx="337.5" cy="237" rx="15" ry="18" fill="black"/>
    </mask>

    <!-- Mask to cut notch from F -->
    <mask id="f-mask">
      <rect x="0" y="0" width="680" height="680" fill="white"/>
      <ellipse cx="342.5" cy="237" rx="15" ry="18" fill="black"/>
    </mask>
  </defs>

  <!-- H Letter (dark blue #1a2c3d) - with notch cut out and rounded edges -->
  <g mask="url(#h-mask)">
    <!-- Left vertical bar of H -->
    <rect x="217.5" y="155" width="40" height="165" rx="8" ry="8" fill="#1a2c3d"/>
    <!-- Right vertical bar of H (with notch) -->
    <rect x="297.5" y="155" width="40" height="165" rx="8" ry="8" fill="#1a2c3d"/>
    <!-- Horizontal crossbar of H -->
    <rect x="217.5" y="225" width="120" height="35" rx="8" ry="8" fill="#1a2c3d"/>
  </g>

  <!-- F Letter (dark blue #1a2c3d) - with notch cut out and rounded edges -->
  <g mask="url(#f-mask)">
    <!-- Vertical bar of F (with notch) -->
    <rect x="342.5" y="155" width="40" height="165" rx="8" ry="8" fill="#1a2c3d"/>
    <!-- Top horizontal bar of F -->
    <rect x="342.5" y="155" width="120" height="35" rx="8" ry="8" fill="#1a2c3d"/>
    <!-- Middle horizontal bar of F -->
    <rect x="342.5" y="225" width="90" height="35" rx="8" ry="8" fill="#1a2c3d"/>
  </g>

  <!-- Pink circle accent (sits in the notches) -->
  <circle cx="340" cy="237" r="14" fill="#E50058"/>

  <!-- Horizontal line (orange #FF740F) -->
  <line x1="137" y1="360" x2="543" y2="360" stroke="#FF740F" stroke-width="3"/>

  <!-- Text: H-FACTOR (dark blue #1a2c3d) with raised hyphen -->
  <text x="340" y="445" font-family="Arial Black, Arial, sans-serif" font-size="72" font-weight="900" fill="#1a2c3d" text-anchor="middle" letter-spacing="4">
    H<tspan dy="-7">-</tspan><tspan dy="7">FACTOR</tspan>
  </text>

  <!-- Text: PEOPLE & PAYROLL HUB (dark blue #1a2c3d) -->
  <text x="340" y="480" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1a2c3d" text-anchor="middle" letter-spacing="10">PEOPLE & PAYROLL HUB</text>
</svg>
